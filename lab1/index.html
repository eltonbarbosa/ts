<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Typescript
    </title>
    <style type="text/css">
        input{margin: 0;padding: 0}

        fieldset,button{margin: 10px}
        .fields,#field-sexo{padding: 10px}
.fields label,#label_sexo{float: left;text-align: right;margin-right: 15px;width: 100px;}
    </style>
</head>
<body>
    <form method="POST">
        <fieldset>
            <legend>Subscriber</legend>
            <div class="fields">
                <label for="name">Nome:</label>
                <input type="text" placeholder="Nome" name="name" id="name" required>
            </div>
            <div class="fields">
                <label for="email">Email:</label>
                <input type="email" placeholder="email" name="email" id="email">
            </div>
        </fieldset>
        <button type="submit" id="enviar">Enviar</button>
    </form>
    <ol id="subscribers"></ol>
    <script src="dist/bundle.js" type="text/javascript"></script>
</body>
</html>
